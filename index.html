<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Live Commit Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #commits {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .commit {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .commit:last-child {
            border-bottom: none;
        }
        .author {
            font-weight: bold;
        }
        .date {
            color: gray;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <h1>Latest Commits</h1>
    <div id="commits">Loading...</div>

    <script>
        async function fetchCommits() {
            const owner = "tubaleelo";
            const repo = "Hacklahoma25";
            const url = `https://api.github.com/repos/${owner}/${repo}/commits`;

            try {
                const response = await fetch(url);
                const commits = await response.json();
                const commitsContainer = document.getElementById("commits");
                commitsContainer.innerHTML = "";

                commits.slice(0, 5).forEach(commit => {
                    const commitDiv = document.createElement("div");
                    commitDiv.classList.add("commit");

                    commitDiv.innerHTML = `
                        <p class="author">${commit.commit.author.name}</p>
                        <p>${commit.commit.message}</p>
                        <p class="date">${new Date(commit.commit.author.date).toLocaleString()}</p>
                    `;

                    commitsContainer.appendChild(commitDiv);
                });
            } catch (error) {
                console.error("Error fetching commits:", error);
                document.getElementById("commits").innerHTML = "Failed to load commits.";
            }
        }

        fetchCommits();
        setInterval(fetchCommits, 30000); // Refresh every 30 seconds
    </script>

</body>
</html>
